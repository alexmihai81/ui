<div class="chat">
    <div class="messages">
        <p class="message" *ngFor="let message of messages"
            [ngClass]="{left:message.from !== profileId, right: message.from === profileId}"> {{message.text}}</p>
    </div>
    <div class="form" [formGroup]="form">
        <input formControlName="message" />
        <button (click)="submit()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>
