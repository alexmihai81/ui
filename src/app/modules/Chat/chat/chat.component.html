<div>
    <div>
        <p *ngFor="let message of messages"
            [ngClass]="{left:message.from !== profileId, right: message.from === profileId}"> {{message.text}}</p>
    </div>
    <div [formGroup]="form">
        <input formControlName="message" />
        <button (click)="submit()"> Send</button>
    </div>
</div>
