<section class="h-100 h-custom"
  style="background: linear-gradient(90deg, rgba(253,41,123,1) 0%, rgba(255,88,100,1) 50%, rgba(255,101,91,1) 100%);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-md-5 px-md-3">Registration Info</h3>

            <div [formGroup]="form" class="px-md-3">

              <div>
                <div class="d-flex justify-content-center mb-4">
                  <img [src]="url ? url : 'https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg'"
                    class="rounded-circle" alt="example placeholder" style="width: 180px;" />
                </div>
                <div class="d-flex justify-content-center">
                  <div class="btn btn-primary btn-rounded btn-sm">
                    <label class="form-label text-white m-1" for="customFile2">Upload image</label>
                    <input type="file" class="form-control d-none" id="customFile2" (change)="onFileChanged($event)" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="mb-4">
                  <label class="form-label" for="name">Name</label>
                  <input type="text" id="name" class="form-control" formControlName="name"
                    [ngClass]="{invalid:form.controls['name'].invalid && form.controls['name'].touched}" />
                </div>
              </div>

              <div class="row">
                <div class="mb-4">

                  <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                    <label for="example">Birthday</label>
                    <input placeholder="YYYY-MM-DD" type="text" id="example" class="form-control"
                      formControlName="birthDay"
                      [ngClass]="{invalid:form.controls['birthDay'].invalid && form.controls['birthDay'].touched}">
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="mb-4">

                  <p class="mb-2 pb-1">Gender: </p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="femaleGender" formControlName="gender"
                      value="female"
                      [ngClass]="{invalid:form.controls['gender'].invalid && form.controls['gender'].touched}" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="maleGender" formControlName="gender" value="male"
                      [ngClass]="{invalid:form.controls['gender'].invalid && form.controls['gender'].touched}" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="mb-4">

                  <label for="example">Species</label>
                  <select class="form-select form-control" formControlName="species"
                    [ngClass]="{invalid:form.controls['species'].invalid && form.controls['species'].touched}">
                    <option [value]="null" hidden disabled>Species</option>
                    <option *ngFor="let s of species" [value]="s.id">{{s.name}}</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="mb-4">
                  <label for="example">Breed</label>
                  <select class="form-select form-control" formControlName="breed"
                    [ngClass]="{invalid:form.controls['breed'].invalid && form.controls['breed'].touched}">
                    <option [value]="null" hidden disabled>Breed</option>
                    <option *ngFor="let breed of breeds" [value]="breed.id">{{breed.name}}</option>
                  </select>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-lg mb-1" (click)="onSubmit()">Create</button>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
