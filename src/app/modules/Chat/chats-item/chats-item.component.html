<div class="chat" (click)="chat()">
  <div class="chat-info-image">
    <img class="chat-image" [src]="chatInfo?.url" />
  </div>
  <div class="chat-info-text">
    <p class="chat-name">{{chatInfo ? chatInfo.name : 'Moderated'}}</p>
    <p class="chat-lastMessage"> {{chatInfo?.lastMessage}}</p>
  </div>
</div>
